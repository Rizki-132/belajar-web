<!DOCTYPE html>
<html>
<head>
	<title>coba posision</title>
	<!-- position--
		static
		relative
		absolute
		fixed -->
	<style>
		div{

			width: 200px;
			height: 200px;
		}
		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: violet;
			position: relative;
			top: 30px;
			left: 50px;
		}
		.tiga {
			background-color: gold;
		}
	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</body>
</html>
