<!DOCTYPE html>
<html>
<head>
	<title>coba posision</title>
	<!-- position--
		static
		relative
		absolute
		fixed -->
	<style>

		body {

			height: 2000px;
		}

		div{

			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: violet;
			position: fixed;
			width: 600px;
			height: 40px;
			top: 0;
			left: 0;
		}
		.tiga {
			background-color: gold;
		}

		.container {
			width: 600px;
			height: 650px;
			border: 10px solid green;
			position: relative;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>

</body>
</html>
